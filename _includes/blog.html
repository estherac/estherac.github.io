<!-- Blog Grid Section -->
<section id="blog">
    <div class="container" id="portfolio">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Teaching</h2>
                <hr class="star-secondary-on-white">
            </div>
        </div>
        
        <div class="row">
            {% for post in site.posts %}
                {% if post.categories contains 'teaching' %}
                    <div class="col-sm-6 portfolio-item">
                        <a href="{{ post.url }}" class="no-border with-shadow portfolio-link">
                            <h4>{{ post.title }}</h4>
                            <p>{{ post.description }}</p>
                        </a>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
        
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Tricks</h2>
                <hr class="star-secondary-on-white">
            </div>
        </div>
        
        <div class="row">
            {% for post in site.posts %}
                {% if post.categories contains 'tricks' %}
                    <div class="col-sm-6 portfolio-item">
                        <a href="{{ post.url }}" class="no-border with-shadow portfolio-link">
                            <h4>{{ post.title }}</h4>
                            <p>{{ post.description }}</p>
                        </a>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
</section>
